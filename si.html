<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jijiji</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .image-container {
            width: 500px;
            height: 500px;
            display: none;
            animation: serpentina 3s ease-in-out infinite, fadeIn 1s ease-in-out;
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .play-button {
            margin-top: 250px;
            padding: 50px 60px;
            font-size: 20.5em;
            background: linear-gradient(to right, #ff758c, #ff7eb3); 
            color: white;
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes serpentina {
            0% { transform: translateX(0) rotate(0deg) scale(1); }
            25% { transform: translateX(30px) rotate(10deg) scale(1.1); }
            50% { transform: translateX(-30px) rotate(-10deg) scale(1); }
            75% { transform: translateX(30px) rotate(10deg) scale(1.1); }
            100% { transform: translateX(0) rotate(0deg) scale(1); }
        }
    </style>
</head>
<body>
    <h1></h1>

    <div class="image-container" id="imageContainer">
        <img src="fotoo.jpg" alt="Fiesta">
    </div>
    
    <button class="play-button" id="playButton">  </button>

    <audio id="audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const imageContainer = document.getElementById('imageContainer');

        function lanzarConfeti() {
            const duracion = 60 * 1000; // 60 segundos
            const end = Date.now() + duracion;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function sincronizarColores() {
            // Cambiar el color del fondo y el del bot贸n al mismo tiempo
            const colorFondo = 'linear-gradient(to right, #ff758c, #ff7eb3)';
            document.body.style.background = colorFondo;
            playButton.style.background = colorFondo;
        }

        playButton.addEventListener('click', () => {
            audio.play().then(() => {
                imageContainer.style.display = "block"; // Muestra la imagen con animaci贸n
                playButton.style.display = "none"; // Oculta el bot贸n
                lanzarConfeti(); // Inicia el efecto de confeti
                sincronizarColores(); // Sincroniza los colores de fondo y bot贸n
            }).catch(error => {
                console.log("Error al reproducir el audio:", error);
            });
        });
    </script>
</body>
</html>
