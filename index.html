<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi bella dama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .btn-si {
            background-color: #ff4081;
            color: white;
        }
        .btn-no {
            background-color: #ffffff;
            color: #ff4081;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Kiere usted pololear conmigo?❤️</h1>
    <div class="heart">💖</div>
    <div class="buttons">
        <button class="btn btn-si" id="btn-si">SI</button>
        <button class="btn btn-no" id="btn-no">NO</button>
    </div>
    <script>
        let noCount = 0;
        let scaleFactor = 1; // Guarda el tamaño del botón "SI"
        let messages = [
            "tai segura?", 
            "piensala bien", 
            "no me hagas estooooo 😢", 
            "segurisisisima???", 
            "piensala bien!!!!!!",
            "después no hay vuelta atrás 👀",
            "me rompe el corazón 💔",
            "segura, segura, segurísima?",
            "te voy a dar 5 segundos más para pensarlo",
            "no hay arrepentimientos después 😬",
            "yo lo pensaría una vez más...",
            "última oportunidad para cambiar de opinión 😏",
            "no digas que no le advertí... 😔"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');

        btnNo.addEventListener('click', () => {
            if (noCount >= messages.length) {
                noCount = 0;
                shuffleArray(messages); // Mezclar los mensajes cuando se terminen
            }
            btnNo.textContent = messages[noCount];
            noCount++;

            // Aumentar el tamaño del botón "SI" de forma acumulativa
            scaleFactor += 0.2;
            btnSi.style.transform = `scale(${scaleFactor})`;
        });

        btnSi.addEventListener('click', () => {
            window.location.href = 'si.html';
        });
    </script>
</body>
</html>
