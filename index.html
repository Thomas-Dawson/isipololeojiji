<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi bella dama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        .heart {
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }
        .buttons {
            position: relative;
            width: 100%;
            height: 150px;
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }
        .btn-si {
            background-color: #ff4081;
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .btn-no {
            background-color: #ffffff;
            color: #ff4081;
            position: absolute;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Kiere usted pololear conmigo?❤️</h1>
    <div class="heart">💖</div>
    <div class="buttons">
        <button class="btn btn-si" id="btn-si">SI</button>
        <button class="btn btn-no" id="btn-no">NO</button>
    </div>
    <script>
        let noCount = 0;
        const messages = [
            "tai segura?", 
            "piensala bien", 
            "no me hagas estooooo 😢", 
            "segurisisisima???", 
            "piensala bien!!!!!!",
            "después no hay vuelta atrás 👀",
            "me rompe el corazón 💔",
            "segura, segura, segurísima?",
            "te voy a dar 5 segundos más para pensarlo",
            "no hay arrepentimientos después 😬",
            "yo lo pensaría una vez más...",
            "última oportunidad para cambiar de opinión 😏",
            "no diga que no le advertí... 😔"
        ];
        
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const buttonsContainer = document.querySelector('.buttons');

        // Posición inicial del botón NO
        btnNo.style.left = "60%";
        btnNo.style.top = "50%";

        btnNo.addEventListener('click', () => {
            if (noCount < messages.length) {
                btnNo.textContent = messages[noCount];
            } else {
                btnNo.textContent = messages[messages.length - 1];
            }
            noCount++;

            // Aumentar el tamaño del botón SI
            btnSi.style.transform = `scale(${1 + noCount * 0.2})`;

            // Mover el botón NO a una posición aleatoria
            let newX = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            let newY = Math.random() * (window.innerHeight - btnNo.offsetHeight - 100);

            // Asegurarse de que no se superponga con el botón SI
            let siRect = btnSi.getBoundingClientRect();
            let noRect = { left: newX, top: newY, right: newX + btnNo.offsetWidth, bottom: newY + btnNo.offsetHeight };

            if (
                noRect.right > siRect.left && 
                noRect.left < siRect.right && 
                noRect.bottom > siRect.top && 
                noRect.top < siRect.bottom
            ) {
                newX = Math.random() * (window.innerWidth - btnNo.offsetWidth);
                newY = Math.random() * (window.innerHeight - btnNo.offsetHeight - 100);
            }

            btnNo.style.left = `${newX}px`;
            btnNo.style.top = `${newY}px`;
        });

        btnSi.addEventListener('click', () => {
            window.location.href = 'si.html';
        });
    </script>
</body>
</html>
