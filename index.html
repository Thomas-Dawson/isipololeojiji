<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        .heart {
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn-si {
            background-color: #ff4081;
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .btn-no {
            background-color: #ffffff;
            color: #ff4081;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>
    <p>Eres la persona m√°s especial en mi vida.</p>
    <div class="heart">üíñ</div>

    </div>
    <script>
        let noCount = 0;
        const messages = ["¬øEst√°s segura?", "Pi√©nsalo de nuevo", "No hagas esto üò¢", "Te arrepentir√°s..."];
        const btnNo = document.getElementById('btn-no');

</body>
</html>
