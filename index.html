<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi bella dama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }
        .buttons {
            position: relative;
            width: 200px;
            height: 150px;
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }
        .btn-si {
            background-color: #ff4081;
            color: white;
            transition: transform 0.3s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .btn-no {
            background-color: #ffffff;
            color: #ff4081;
            left: 60%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Kiere usted pololear conmigo?わ</h1>
    <div class="heart"></div>
    <div class="buttons">
        <button class="btn btn-si" id="btn-si">SI</button>
        <button class="btn btn-no" id="btn-no">NO</button>
    </div>
    <script>
        let noCount = 0;
        const messages = [
            "tai segura?", 
            "piensala bien", 
            "no me hagas estooooo ", 
            "segurisisisima???", 
            "piensala bien!!!!!!",
            "despu茅s no hay vuelta atr谩s ",
            "me rompe el coraz贸n ",
            "segura, segura, segur铆sima?",
            "te voy a dar 5 segundos m谩s para pensarlo",
            "no hay arrepentimientos despu茅s ",
            "yo lo pensar铆a una vez m谩s...",
            "煤ltima oportunidad para cambiar de opini贸n ",
            "no diga que no le advert铆... "
        ];
        
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');

        btnNo.addEventListener('click', () => {
            if (noCount < messages.length) {
                btnNo.textContent = messages[noCount];
            } else {
                btnNo.textContent = messages[messages.length - 1];
            }
            noCount++;

            // Aumentar el tama帽o del bot贸n SI
            btnSi.style.transform = `translate(-50%, -50%) scale(${1 + noCount * 0.2})`;

            // Obtener posici贸n del bot贸n SI
            let siRect = btnSi.getBoundingClientRect();
            let siCenterX = siRect.left + siRect.width / 2;
            let siCenterY = siRect.top + siRect.height / 2;

            // Generar nueva posici贸n del bot贸n NO en un radio de 10px alrededor del SI
            let offsetX = (Math.random() > 0.5 ? 1 : -1) * (5 + Math.random() * 5);
            let offsetY = (Math.random() > 0.5 ? 1 : -1) * (5 + Math.random() * 5);

            let newX = siCenterX + offsetX;
            let newY = siCenterY + offsetY;

            // Ajustar la posici贸n del bot贸n NO
            btnNo.style.left = `${newX}px`;
            btnNo.style.top = `${newY}px`;
        });

        btnSi.addEventListener('click', () => {
            window.location.href = 'si.html';
        });
    </script>
</body>
</html>
